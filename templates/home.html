<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Authentikált oldal</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #f7fbfe; text-align: center; }
    .box {
      border: 1px solid #1976d2;
      border-radius: 10px;
      padding: 24px 20px;
      margin: 48px auto;
      width: fit-content;
      min-width: 400px;
      background: #fff;
      box-shadow: 0 2px 12px rgba(30, 136, 229, 0.06);
      display: flex;
      flex-direction: column;
      align-items: start;
      text-align: left;
    }
    h1 { color: #1976d2; text-align: center; margin-bottom: 18px; }
    h2 { color: #1976d2; }
    button {
      padding: 10px 14px;
      background: #e3f0fc;
      color: #1976d2;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #b6d4fa; }
    a[href="/logout"] {
      display: inline-block;
      margin: 24px auto 0 auto;
      padding: 10px 18px;
      background: #e3f0fc;
      color: #1976d2;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 1px 4px rgba(30,136,229,0.04);
      transition: background 0.2s;
    }
    a[href="/logout"]:hover { background: #b6d4fa; }
  </style>
</head>
<body>
  <h1>Üdv az alkalmazásban!</h1>
  <p>Ez az oldal a userhez rendelt connection tokent használja a külső API hívásokhoz.</p>
  <div class="box">
    <h2>Profil adatok (reqres)</h2>
    <p><button id="load">Adatok lekérése</button> <span id="status" class="muted"></span></p>
    <pre id="out">{}</pre>
  </div>
  <p><a href="/logout">Kijelentkezés</a></p>
  <script>
    const out = document.getElementById('out');
    const status = document.getElementById('status');

    document.getElementById('load').addEventListener('click', async () => {
      status.textContent = " (töltés...)";
      const r = await fetch('/api/me');
      const j = await r.json();
      status.textContent = "";
      out.textContent = JSON.stringify(j, null, 2);
    });
  </script>
</body>
</html>
