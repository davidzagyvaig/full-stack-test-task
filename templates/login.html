<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 520px; margin: 40px auto; }
    form { display:flex; flex-direction:column; gap:8px; }
    input { padding: 8px; }
    button { padding: 10px 14px; cursor: pointer; }
    .msg { color: #a00; margin: 8px 0 0; }
    .hint { color: #555; font-size: 14px;}
    .box { border: 1px solid #ddd; border-radius: 8px; padding: 16px; }
  </style>
</head>
<body>
  <h1>Bejelentkezés</h1>
  <div class="box">
    <form method="post" action="/login">
      <label>Felhasználónév</label>
      <input name="username" required />
      <label>Jelszó</label>
      <input name="password" type="password" required />
      <button type="submit">Belépés</button>
    </form>
    <p class="hint">Teszt user/jelszó párok: user1/pass1, user2/pass2, … user20/pass20</p>
    {% if msg %}<p class="msg">{{ msg }}</p>{% endif %}
  </div>
</body>
</html>
