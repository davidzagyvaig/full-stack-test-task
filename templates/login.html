<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #f7fbfe; }
    .box {
      border: 1px solid #1976d2;
      border-radius: 10px;
      padding: 24px 20px;
      max-width: 400px;
      margin: 48px auto;
      background: #fff;
      box-shadow: 0 2px 12px rgba(30, 136, 229, 0.06);
    }
    h1 { color: #1976d2; text-align: center; margin-bottom: 18px; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input {
      padding: 10px;
      border: 1px solid #b6d4fa;
      border-radius: 6px;
      background: #f0f7ff;
    }
    button {
      padding: 12px;
      background: #e3f0fc;
      color: #1976d2;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #b6d4fa; }
    .msg { color: #a00; margin: 8px 0 0; }
    .hint { color: #555; font-size: 14px;}
  </style>
</head>
<body>
  <h1>Bejelentkezés</h1>
  <div class="box">
    <form method="post" action="/login">
      <label>Felhasználónév</label>
      <input name="username" required />
      <label>Jelszó</label>
      <input name="password" type="password" required />
      <button type="submit">Belépés</button>
    </form>
    <p class="hint">Teszt user/jelszó párok: user1/password1, user2/password2, … user20/password20</p>
    {% if msg %}<p class="msg">{{ msg }}</p>{% endif %}
  </div>
</body>
</html>
